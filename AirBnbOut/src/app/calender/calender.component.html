<div class="bg-white rounded-lg shadow-xl p-4">
    <div class="flex justify-center mb-4">
      
      <p class="bg-neutral-100 text-sm pl-5 rounded-l-full p-2 pr-10">Dates</p>
      <p class="bg-neutral-100 text-sm p-2 pr-10">Mois</p>
      <p class="bg-neutral-100 text-sm p-2 pr-5 rounded-r-full">Flexible</p>
    </div>
  
     <div class="flex">
        <img src="assets/arriere.png" alt="Logo" (click)="precedent()"  class="w-5 h-5 mt-3 mr-1"/>
        <!-- le mois courrant-->
        <div class="flex flex-col items-center">
            <p class="mb-4">{{ MonthYear.get(curentMonth) }}  {{ currentYear }} </p>
            
            <!-- Jours de la semaine -->
            <div class="flex mb-2 pl-9">
              <ng-container *ngFor="let day of weekDays">
                <div class="text-sm text-gray-400 mr-7">{{ day }}</div>
              </ng-container>
            </div>
            
            <!-- les cellules vide pour les jours du mois -->
            <div class="grid grid-cols-7 gap-1">
              <ng-container *ngFor="let empty of [].constructor(getFirstDayOfMonth(curentMonth, currentYear))">
                <div></div>
              </ng-container>
              
              <!-- les jours courrant du mois -->
              <ng-container *ngFor="let day of daysInMonth">
                <div class="text-center p-4 ">{{ day }}</div>
              </ng-container>
            </div>
          </div>



          <!-- le prochain mois-->
          <div class="flex flex-col items-center">
            <p class="mb-4"> {{MonthYear.get(nextMonth)}} {{ currentYear }}</p>
            
            <!-- Jours de la semaine -->
            <div class="flex mb-2 pl-9">
              <ng-container *ngFor="let day of weekDays">
                <div class="text-sm text-gray-400 mr-7">{{ day }}</div>
              </ng-container>
            </div>
            
            <!-- les cellules vide pour les jours du mois -->
            <div class="grid grid-cols-7 gap-1">
              <ng-container *ngFor="let empty of [].constructor(getFirstDayOfMonth(nextMonth, currentYear))">
                <div></div>
              </ng-container>
              
              <!-- les jours courrant du mois -->
              <ng-container *ngFor="let day of daysInNextMonth">
                <div class="text-center p-4">{{ day }}</div>
              </ng-container>
            </div>
          </div>
          <img src="assets/suivant.png" alt="Logo" (click)="next()" class="w-5 h-5 mt-3 mr-1"/>
     </div>
  </div>
